<div class="container-fluid bodyback">
    <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center top-height">
                    <div class="card">
                        <div class="card-header">
                            <div class="fs-5">
                                <button class="btn border-0">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                Forgot Password
                            </div>
                        </div>
                        <div class="card-body">
                            
                            <div class="fs-7 mt-3 mb-4">
                                Please enter your registered email ID/Phone.
                            </div>
                            <form action="">
                                <div class="d-flex justify-content-around">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Email</mat-label>
                                        <input matInput placeholder="@xxx.com" #email>
                                        <mat-icon matSuffix> person_pin</mat-icon>
                                        
                                    </mat-form-field>
                                    <div class="mt-1">
                                        <button mat-raised-button color="primary" (click)="forgotpass()" >Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
    </div>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center mt-3">
                <app-question *ngIf="true"></app-question>
            </div>
        </div>
    </div>
</div>
