<!-- isLoggedIn$ |async  -->
<nav  *ngIf="LoginIs"  class="navbar navbar-expand-md bg-dark navbar-dark" style="position: sticky; top:0; z-index:100;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
            <img src="../../assets/Logo.svg" class="img-fluid img-clr" alt="" style="width: 3rem;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="library" >Library </a>
          </li>
        </ul>
        <div class="d-flex" >
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <div class="dropdown dropdown-sm nav-link">
                  <button class="btn btn-dark border " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                   {{name.firstname}}
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark ">
                    <li>
                      <a class="dropdown-item" [routerLink]="['profile',name.id]">
                        <i class="bi bi-person-circle me-2"></i>  Profile
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item">
                        <i class="bi bi-gear me-2" ></i>  Setting
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" (click)="onLogout()" *ngIf="isLoggedIn$ ">
                        <i class="bi bi-power me-2"></i> Logout
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
            </div>
          
        </div>
      </div>
    </div>
</nav>
