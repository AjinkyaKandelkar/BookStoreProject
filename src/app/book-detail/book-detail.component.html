<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="float-end mt-1">
                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#editDetail">
                    Edit 
                </button>

                <!-- Edit Modal -->
                <div class="modal fade" id="editDetail" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form #Form="ngForm" (ngSubmit)="editedBook()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="" class="form-label mt-3"> ISBN  <b class="fw-bold text-danger">*</b></label>
                                            <input type="text" name="isbn" class="form-control" [(ngModel)]="BookObj.isbn">
                                            
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label mt-3"> Book Name <b class="fw-bold text-danger">*</b> </label>
                                            <input type="text" name="bookname" class="form-control" [(ngModel)]="BookObj.bookname">
                                            
                                        </div>
                                        <div class="col-md-12">
                                            <label for="" class="form-label mt-3"> Image URL </label>
                                            <input type="text" name="imgpath" class="form-control" [(ngModel)]="BookObj.imgpath">
                                            
                                        </div>
                                        <div class="col-12">
                                            <label for="" class="form-label mt-3" > Discription </label>
                                            <textarea class="form-control" name="description" [(ngModel)]="BookObj.description"></textarea>
                                           
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label mt-3"> Author  <b class="fw-bold text-danger">*</b></label>
                                            <input type="text" name="author" class="form-control" [(ngModel)]="BookObj.author">
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label for="" class="form-label mt-3"> No of Pages </label>
                                            <input type="text" name="pages" class="form-control" [(ngModel)]="BookObj.pages">
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label for="" class="form-label mt-3"> Price  <b class="fw-bold text-danger">*</b></label>
                                            <input type="number" name="price" class="form-control" [(ngModel)]="BookObj.price">
                                            
                                        </div>
                                        
                                        <div class="col-12">
                                            <div class="mt-3 mb-3">
                                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-danger " (click)="deletebook()" > Delete </button>

                <!--Delete Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete :  {{BookObj.bookname}} </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" (click)="deletebook()" data-bs-dismiss="modal">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-4 col-md-6">
            <div class="text-center ms-2 ">
                <img src="{{BookObj.imgpath}}" class="" alt="" style="width:350px ;">
            </div>
        </div>
        <div class="col-lg-8 col-md-6">
            <div class="col-lg-10 col-md-12">
                <div class="fs-2 fw-bold mt-2">
                    {{BookObj.bookname}}
                </div>
                <div class=" mt-2" style="font-size: 14px;">
                    by {{BookObj.author}} (Author)
                </div>
                <div>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                </div>
                <hr>
                <div class="col-2 mb-4">
                    <div class="">
                        <div class="card fw-semibold text-center price-card">
                           
                                PaperBack 
                                <div class="" style="color:red!important">
                                    &#8377; {{BookObj.price}}.00
                                </div>
                            
                        </div>
                    </div>
                </div>
                <div style="height:40vh ; font-size: smaller;" >
                    {{BookObj.description}}
                </div>
                <!-- <div>
                    <button class="btn btn-danger" (click)="calldesc()"> Show desc </button>
                </div> -->
                <div class="row">
                    <div class="col-lg-2 col-md-4">
                        <div class="card text-center border-0">
                            <div class="card-header small-font">
                                Print Length
                            </div>
                            <div class="card-body">
                                <i class="bi bi-journal-text fs-3"></i>
                            </div>
                            <div class="footer small-font fw-semibold">
                                {{BookObj.pages}} Pages
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <div class="card text-center border-0">
                            <div class="card-header small-font">
                                Language
                            </div>
                            <div class="card-body">
                                <i class="bi bi-translate fs-3"></i>
                            </div>
                            <div class="footer small-font fw-semibold">
                                English
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <div class="card text-center border-0">
                            <div class="card-header small-font">
                                Category
                            </div>
                            <div class="card-body">
                                <i class="bi bi-tag fs-3"></i>
                            </div>
                            <div class="footer small-font fw-semibold">
                                {{BookObj.category}}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <div class="card text-center border-0">
                            <div class="card-header small-font">
                                ISBN
                            </div>
                            <div class="card-body">
                                <i class="bi bi-upc fs-3"></i>
                            </div>
                            <div class="footer small-font fw-semibold">
                                {{BookObj.isbn}}
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</div>
