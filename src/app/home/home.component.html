<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

  <div class="carousel-inner clrgrad">
    <div class="carousel-item active " >
      <div class="text-white text-center" style="height: 14vw;">
        <div class="fs-1 pt-5" style="height: 10vh;"> 
          Best Books 
        </div>
        <div class="mt-3">
          We take care of all your likes and dislikes
        </div>
        <div class="mt-3">
          We offer you the Readers Choice
        </div>
      </div>
    </div>
    <div class="carousel-item " *ngFor="let bitem of Books">
      <div class="row">
        <div class="col-6">
          <div class="text-center">
            <img src="{{bitem.imgpath}}" class="imgsize" alt="...">
          </div>
        </div>
        <div class="col-6">
          <div class="fs-2 text-white text-uppercase mt-3">
            {{bitem.bookname}}
          </div>
          <div class="" style="margin-top: 9rem;">
            <span class="fs-5 text-white"> Ratings </span>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div>
        <img src="../../assets/Thinking astrology vector image on VectorStock.jfif" class="img-fluid" alt="" style="width: 26rem;">
      </div>
    </div>
    <div class="col-md-6">
      <div class="mt-4  fs-2 text-uppercase">
          Enjoy reading offline books
      </div>
    </div>
  </div>
  <div class="row mt-6">
    <div class="col-md-6">
      <div class="mt-7 fs-2 text-uppercase">
          You can always love reading 
      </div>
    </div>
    <div class="col-md-6">
      <img src="../../assets/Girl reading book poster young woman in pj vector image on VectorStock.jfif" class="img-fluid" alt="">
    </div>
  </div>
</div>
