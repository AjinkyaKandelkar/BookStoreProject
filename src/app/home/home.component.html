<div class="container-fluid mt-2">
  <div class="row">
    <div class="col">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <div class="clrgrad text-center text-white" style="height: 17vw;">
                  <div class="fs-1" style="height: 10vh;"> 
                    Best Books 
                  </div>
                  <div class="mt-3">
                    We take care of all your likes and dislikes
                  </div>
                  <div class="mt-3">
                    We offer you the Readers Choice
                  </div>
              </div>
          </div>
          <div class="carousel-item clrgrad" *ngFor="let bitem of Books">
              <div class="row">
                <div class="col-6">
                    <div class="text-center">
                      <img src="{{bitem.imgpath}}" alt="" class="imgsize">
                    </div>
                </div>
                <div class="col-6">
                  <div class="fs-2 text-white text-uppercase">
                    {{bitem.bookname}}
                  </div>
                  <div class="" style="margin-top: 9rem;">
                    <span class="fs-5 text-white"> Ratings </span>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
