<div class="container-fluid bodyback">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center top-height">
                <div class="card">
                    <div class="card-header">
                        <div class="fs-5">
                            Reset Password
                        </div> 
                    </div>
                    <form>
                        <div class="card-body ">
                            <div class="fs-7">
                                <ul>
                                    <li> Password should be 6 digit long</li>
                                    <li> Password Should be consist of Alphanuric Charaters </li>
                                </ul>
                            </div>
                            <div class="text-center">
                                    <mat-form-field appearance="fill">
                                      <mat-label>Enter your new password</mat-label>
                                      <input matInput [type]="hide ? 'password' : 'text'" #newPass>
                                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                      </button>
                                    </mat-form-field>
                              
                            </div>
                            <div class=" text-center mt-3">
                                <mat-form-field appearance="fill">
                                    <mat-label>Repeat your password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" #repeatPass>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="text-end">
                                <button class="btn btn-secondary me-2"> cancel </button>
                                <button mat-raised-button color="primary" (click)="setpass(newPass.value, repeatPass.value)">Submit</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
