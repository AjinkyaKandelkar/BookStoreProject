<div class="row">
    <div class="col-12">
        <app-add-book></app-add-book>
    </div>
    <div class="col-md-2 col-sm-4 col-6 mb-3" *ngFor="let b of libBook">
        <div [routerLink]="['Detail',b.id]">
            <div class="card indivisualcard">
                <div class="card-header fw-semibold">
                    {{b.bookname}}
                </div>
                <div class="card-body text-center">
                    <img [src]="b.imgpath" class="img-fluid card-img-top" alt="" >
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <div class="fw-bold">
                            &#8377; {{b.price}}
                        </div>
                        <div class="text-warning">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
