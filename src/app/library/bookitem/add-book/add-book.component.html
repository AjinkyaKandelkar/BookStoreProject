<div class="float-end mt-2 mb-2">
    <button  type="button" class="btn btn-danger add-btn" data-bs-toggle="modal" data-bs-target="#addBook"> Add Book</button>
</div>

<!-- Modal -->
<div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form >
            <div class="modal-body">
         
                    <div class="row">
                        <div class="col-md-6">
                            <label for="" class="form-label mt-3"> ISBN  <b class="fw-bold text-danger">*</b></label>
                           
                            <input type="text" class="form-control" #isbn>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label mt-3"> Book Name <b class="fw-bold text-danger">*</b> </label>
                  
                            <input type="text" class="form-control" #bookname>
                        </div>
                        <div class="col-md-12">
                            <label for="" class="form-label mt-3"> Image URL </label>
              
                            <input type="text" class="form-control" #imgpath>
                        </div>
                        <div class="col-12">
                            <label for="" class="form-label mt-3" > Discription </label>
    
                            <textarea class="form-control" #description ></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label mt-3"> Author  <b class="fw-bold text-danger">*</b></label>
 
                            <input type="text" class="form-control" #author >
                        </div>
                        <div class="col-md-3">
                            <label for="" class="form-label mt-3"> No of Pages </label>
                            
                            <input type="text" class="form-control" #pages >
                        </div>
                        <div class="col-md-3">
                            <label for="" class="form-label mt-3"> Price  <b class="fw-bold text-danger">*</b></label>
           
                            <input type="text" class="form-control" #price>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                
                    <button type="reset" class="btn btn-danger me-2" data-bs-dismiss="modal">clear</button>
                    <button  class="btn btn-primary" (click)="AddBook()">Add Book</button>

                </div>
            </form>
        </div>
    </div>
</div>
